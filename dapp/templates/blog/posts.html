{% extends 'base.html' %}
{% block banner %} - the blog goblin{% endblock %}
{% block body %}
<p>
  <hr class='bar purple'>
  {% for post in content %}
  <center>

        <table class='blog-post'>
                <thead>
                        <tr>
                                <th class='smooth-both-top'>

                <table class=blog-summary>
            <tr>
            <!-- Post Name -->
              <th class=smooth-top-left>
                <div style="text-align: left;">
                  <a href="{{
                    url_for('posts', name=post.path[post.path.rfind('/') +1:])
                  }}">{{ post.title }}</a>
                </div>
              </th>

            <!-- Post Date -->
                                <th class=smooth-top-right>
                <div style="text-align: right;"><small>{{ post.date }}</small></div>
              </th>
                        </tr>
                </table>

        </th>
                        </tr>
                </thead>

                <tbody>
                        <tr>
           <!-- Post Summary -->
                                <td class='smooth-both-bottom'>

          {{ post.notice }}

        </td>
                        </tr>
                </tbody>
        </table>

  </center>
  <hr class='bar green'>
  {% endfor %}
</p>
{% endblock %}
